<div class="container login">
   
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"id="bank">
      <h4>Welcome to Sbk bank</h4> <br><h5>{{aim}}</h5>


        <div class="form-group">
          <label for="exampleInputEmail1">Account Number</label>
          <input type="text" class="form-control btn1" id="acno" aria-describedby="emailHelp"
            placeholder="Enter Account no" [value]="account" (change)='accChange($event)'>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
              <input type="password" class="form-control btn1" id="pwd" placeholder="Password" (change)='pwdChange($event)'>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <input type="button" class="btn btn-primary" value="LOGIN" (click)='login()'>
      </div>
    
      <div class="col-4"></div>
    </div>
 
</div>
