<div class="idelete" *ngIf ="item !=''">
<p> Are you sure that you want to delete this account{{item}}??? </p>
<button type="submit" class="btn-primary" (click)="delete()">Delete</button>&nbsp;&nbsp;&nbsp;&nbsp;
<button type="submit" class="btn-warning" (click)="cancel()">Cancel</button>

</div>
